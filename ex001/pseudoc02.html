<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: red;
            width: 200px;
           
        }
        div:hover{
            color: black;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe a mouse no texto abaixo</p>
    <div>
        passe o mause aqui!
        <p>TEXTO ESCONDIDO!!!!!!!</p>
    </div>
</body>
</html>
